<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FarmTrace Product Search</title>
        <link rel="stylesheet" href="main.css">
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body class="text-center p-5 bg-secondary">
        <h1>FarmTrace Product Search</h1>

        <form id="productSearchForm">
            <div class="row mb-3">
                <div class="6">
                    <label class="form-label" for="productId">Product ID:</label>
                </div>
                <div class="6">
                    <input class="form-control w-50 m-auto" type="text" id="productId" name="productId" required>
                </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="searchProduct()">Search</button>
        </form>

        <table id="productTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Origin</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Product details will be inserted here dynamically -->
            </tbody>
        </table>

        <script src="index.js"></script>
    </body>
</html>
